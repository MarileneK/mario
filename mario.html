<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey! It's Mario!</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
<div class='fluid_container'>
    <div class="line"> <!-- 1 -->
        <div class="marge-3 col-6 red"></div>
    </div>

    <div class="line"> <!-- 2 -->
        <div class="marge-2 col-9 red"></div>
    </div>

    <div class="line"> <!-- 3 -->
        <div class="marge-2 col-3 maroon"></div>
        <div class="col-2 yellow"></div>
        <div class="col-1 black"></div>
        <div class="col-1 yellow"></div>
    </div>

    <div class="line"> <!-- 4 -->
        <div class="marge-1 col-1 maroon"></div>
        <div class="col-1 yellow"></div>
        <div class="col-1 maroon"></div>
        <div class="col-3 yellow"></div>
        <div class="col-1 black"></div>
        <div class="col-3 yellow"></div>
    </div>

    <div class="line"> <!-- 5 -->
        <div class="marge-1 col-1 maroon"></div>
        <div class="col-1 yellow"></div>
        <div class="col-2 maroon"></div>
        <div class="col-3 yellow"></div>
        <div class="col-1 black"></div>
        <div class="col-3 yellow"></div>
    </div>

    <div class="line"> <!-- 6 -->
        <div class="marge-2 col-1 maroon"></div>
        <div class="col-4 yellow"></div>
        <div class="col-4 black"></div>
    </div>

    <div class="line"> <!-- 7 -->
        <div class="marge-3 col-6 yellow"></div>
    </div>

    <div class="line"> <!-- 8 -->
        <div class="marge-2 col-2 red"></div>
        <div class="col-1 blue"></div>
        <div class="col-2 red"></div>
        <div class="col-1 blue"></div>
        <div class="col-2 red"></div>
    </div>

    <div class="line"> <!-- 9 -->
        <div class="marge-1 col-3 red"></div>
        <div class="col-1 blue"></div>
        <div class="col-2 red"></div>
        <div class="col-1 blue"></div>
        <div class="col-3 red"></div>
    </div>

    <div class="line"> <!-- 10 -->
        <div class="col-4 red"></div>
        <div class="col-4 blue"></div>
        <div class="col-4 red"></div>
    </div>

    <div class="line"> <!-- 11 -->
        <div class="col-2 yellow"></div>
        <div class="col-1 red"></div>
        <div class="col-1 blue"></div>
        <div class="col-1 yellow"></div>
        <div class="col-2 blue"></div>
        <div class="col-1 yellow"></div>
        <div class="col-1 blue"></div>
        <div class="col-1 red"></div>
        <div class="col-2 yellow"></div>
    </div>

    <div class="line"> <!-- 12 -->
        <div class="col-3 yellow"></div>
        <div class="col-6 blue"></div>
        <div class="col-3 yellow"></div>
    </div>

    <div class="line"> <!-- 13 -->
        <div class="col-2 yellow"></div>
        <div class="col-8 blue"></div>
        <div class="col-2 yellow"></div>
    </div>

    <div class="line"> <!-- 14 -->
        <div class="marge-2 col-3 blue"></div>
        <div class="marge-2 col-3 blue"></div>
    </div>

    <div class="line"> <!-- 15 -->
        <div class="marge-1 col-3 maroon"></div>
        <div class="marge-4 col-3 maroon"></div>
    </div>

    <div class="line"> <!-- 16 -->
        <div class="col-4 maroon"></div>
        <div class="marge-4 col-4 maroon"></div>
    </div>

</div>
</body>

</html>
